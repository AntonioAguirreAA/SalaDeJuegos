<section style="height: 80vh">
  <div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-xl-6 col-lg-7">
        <div class="card shadow" style="border-radius: 1rem">
          <div class="card-body p-4 text-black">
            <div class="text-center mb-3">
              <img src="assets/logo.png" alt="Logo" style="height: 60px" />
            </div>

            <h5 class="fw-normal mb-4 text-center">Registrate</h5>

            <form #form="ngForm" (ngSubmit)="register()" novalidate>
              <div class="form-outline mb-3">
                <label class="form-label">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Correo electrónico"
                  name="username"
                  [(ngModel)]="username"
                  required
                  email
                  #usernameField="ngModel"
                />
                <div
                  class="text-danger"
                  *ngIf="usernameField.invalid && usernameField.touched"
                >
                  Ingresá un email válido.
                </div>
              </div>

              <div class="form-outline mb-3">
                <label class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Contraseña"
                  name="password"
                  [(ngModel)]="password"
                  required
                  minlength="6"
                  #passwordField="ngModel"
                />
                <div
                  class="text-danger"
                  *ngIf="passwordField.invalid && passwordField.touched"
                >
                  La contraseña debe tener al menos 6 caracteres.
                </div>
              </div>

              <div class="form-outline mb-3">
                <label class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                  name="name"
                  [(ngModel)]="name"
                  required
                  #nameField="ngModel"
                />
                <div
                  class="text-danger"
                  *ngIf="nameField.invalid && nameField.touched"
                >
                  Este campo es obligatorio.
                </div>
              </div>

              <div class="form-outline mb-3">
                <label class="form-label">Edad</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Edad"
                  name="age"
                  [(ngModel)]="age"
                  required
                  min="19"
                  #ageField="ngModel"
                />
                <div
                  class="text-danger"
                  *ngIf="ageField.invalid && ageField.touched"
                >
                  Debés tener más de 18 años.
                </div>
              </div>

              <div class="form-outline mb-3">
                <label class="form-label">Foto de perfil</label>
                <input
                  type="file"
                  class="form-control"
                  (change)="onFileSelected($event)"
                />
              </div>

              <div class="mb-3">
                <button
                  class="btn btn-dark w-100"
                  type="submit"
                  [disabled]="form.invalid"
                >
                  Registro
                </button>
              </div>

              <div class="text-center">
                <p class="mt-2 mb-1">
                  ¿Ya tenés cuenta?
                  <a routerLink="../login" class="btn btn-warning ms-2"
                    >Login</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

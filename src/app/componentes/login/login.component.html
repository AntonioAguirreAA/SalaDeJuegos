<section style="height: 80vh">
  <div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-xl-6 col-lg-7">
        <div class="card shadow" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-5 d-none d-md-block">
              <img
                src="https://media.tenor.com/llSAvv3PxdAAAAAM/pacman-namco.gif"
                alt="login form"
                class="img-fluid h-100"
                style="border-radius: 1rem 0 0 1rem; object-fit: cover"
              />
            </div>
            <div class="col-md-7 d-flex align-items-center">
              <div class="card-body p-3 text-black w-100">
                <form>
                  <div class="text-center mb-3">
                    <img src="assets/logo.png" alt="" style="height: 60px" />
                  </div>

                  <h5 class="fw-normal mb-2 text-center">Iniciá sesión</h5>

                  <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div>
                      <label>Correo electrónico</label>
                      <input
                        type="email"
                        formControlName="email"
                        class="form-control"
                        placeholder="Correo electrónico"
                      />
                      <div
                        *ngIf="
                          loginForm.get('email')?.invalid &&
                          loginForm.get('email')?.touched
                        "
                        class="text-danger"
                      >
                        Email inválido.
                      </div>
                    </div>

                    <div>
                      <label>Contraseña</label>
                      <input
                        type="password"
                        formControlName="password"
                        class="form-control"
                        placeholder="Contraseña"
                      />
                      <div
                        *ngIf="
                          loginForm.get('password')?.invalid &&
                          loginForm.get('password')?.touched
                        "
                        class="text-danger"
                      >
                        Mínimo 6 caracteres.
                      </div>
                    </div>

                    <button class="btn btn-dark w-100 mt-3" type="submit">
                      Login
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary"
                      (click)="autocompletarLogin()"
                      style="margin-top: 10px"
                    >
                      Autocompletar
                    </button>
                  </form>

                  <div class="text-center">
                    <p class="mt-2 mb-1">
                      ¿No tenés cuenta?
                      <button class="btn btn-warning" (click)="irARegistro()">
                        Registrate
                      </button>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
